<div class="container">

    <div class="col-md-6">
      <h2 class="product-header">Customer information</h2>

      </table>

      <div class="text-start mb-3">
        <h4 class="header-text text-end">Total: 350,000$</h4>
      </div>

      <div class="mt-3">
        <h4 class="product-header" class="order-header">Enter coupon</h4>
        <div class="input-group">

            placeholder="Enter coupon..."

      <div class="text-start mt-3">
