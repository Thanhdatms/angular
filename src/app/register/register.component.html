<app-header></app-header>
<!-- Placeholder for app header -->

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="register-form mx-auto">
        <h2 class="register-header">Register</h2>

        <!-- Email/Phone number field -->
        <div class="form-group">
          <label for="email">Email/Phone number</label>
          <input type="text" class="form-control" id="email" />
          <div class="divider-nospace"></div>
          <!-- Divider -->
        </div>

        <!-- Password field -->
        <div class="form-group password-field">
          <label for="password">Password</label>
          <input
            type="password"
            placeholder="Enter password"
            class="form-control"
            id="password"
          />
          <i class="password-toggle fas fa-eye-slash"></i>
          <!-- Password toggle icon -->
          <div class="divider-nospace"></div>
          <!-- Divider -->
        </div>

        <!-- Repeat Password field -->
        <div class="form-group password-field">
          <label for="password">Again Password</label>
          <input
            type="password"
            placeholder="Enter password"
            class="form-control"
            id="password"
          />
          <i class="password-toggle fas fa-eye-slash"></i>
          <!-- Password toggle icon -->
          <div class="divider-nospace"></div>
          <!-- Divider -->
        </div>

        <!-- Fullname field -->
        <div class="form-group password-field">
          <label for="fullname">Fullname</label>
          <input
            type="text"
            placeholder="Enter your fullname"
            class="form-control"
            id="fullname"
          />
          <div class="divider-nospace"></div>
          <!-- Divider -->
        </div>

        <!-- Address field -->
        <div class="form-group password-field">
          <label for="address">Address</label>
          <input
            type="text"
            placeholder="Enter your address"
            class="form-control"
            id="address"
          />
          <div class="divider-nospace"></div>
          <!-- Divider -->
        </div>

        <!-- Terms and conditions checkbox -->
        <div class="form-group">
          <div class="form-check checkbox-text">
            <span style="display: flex">
              <input type="checkbox" class="form-check-input" id="agree" />
              <label for="agree" class="form-check-label text-start">
                Toi dong y voi cac dieu khoan va dieu kien
                <!-- Vietnamese text for agreement -->
              </label>
            </span>
          </div>
        </div>

        <!-- Register button -->
        <button type="button" class="register-button">Register</button>

        <div class="divider"></div>
        <!-- Divider -->

        <!-- Login link -->
        <p class="text-center">
          You have an account?
          <span>
            <a href="" class="register-link">Login</a>
          </span>
        </p>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
<!-- Placeholder for app footer -->
